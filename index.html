<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wordContainer">
        <h2>Translate the word:</h2>
        <p id="wordToTranslate"></p>
        <input type="text" id="translationInput" placeholder="Enter translation">
        <button id="submitBtn" onclick="checkTranslation()">Submit</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        // Fetch word data from JSON file
        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                // Once data is fetched, choose a random word
                const randomIndex = Math.floor(Math.random() * data.length);
                const word = data[randomIndex];
                
                // Display the English word for translation
                document.getElementById("wordToTranslate").textContent = word.english;

                // Check translation
                function checkTranslation() {
                    var userInput = document.getElementById("translationInput").value.trim().toLowerCase();
                    var correctTranslation = word.dutch.toLowerCase();

                    if (userInput === correctTranslation) {
                        document.getElementById("resultMessage").textContent = "Correct! Well done.";
                    } else {
                        document.getElementById("resultMessage").textContent = "Incorrect. Please try again.";
                    }
                }
            })
            .catch(error => console.error('Error fetching word data:', error));
    </script>
</body>
</html>
