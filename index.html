<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wordContainer" class="container">
        <h2>Translate the word:</h2>
        <div class="dropdown-container">
            <label for="wordLists">Choose a word list:</label>
            <select id="wordLists" class="dropdown-button" onchange="loadWordList()">
                <option value="words1.json">Word List 1</option>
                <option value="words2.json">Word List 2</option>
                <option value="samual_maart_2024.json">Lijst Samuel</option>
                <!-- Add more options for different word lists -->
            </select>
        </div>
        <div class="dropdown-container">
            <input type="radio" id="englishToDutch" name="translationDirection" value="englishToDutch" checked>
            <label for="englishToDutch">English to Dutch</label>
        </div>
        <div class="dropdown-container">
            <input type="radio" id="dutchToEnglish" name="translationDirection" value="dutchToEnglish">
            <label for="dutchToEnglish">Dutch to English</label>
        </div>
        <p id="wordToTranslate"></p>
        <input type="text" id="translationInput" class="dropdown-button" placeholder="Enter translation">
        <button id="submitBtn" class="button dropdown-button" onclick="checkTranslation()">Submit</button>
        <button id="nextBtn" class="button dropdown-button" onclick="nextWord()">Next</button>
        <p id="resultMessage"></p>
    </div>

    <script>
        let word;
        let translationDirection = "englishToDutch"; // Default translation direction
        let isAnswerSubmitted = false; // Add this line near the top of your script

        // Function to load word list based on selection
        function loadWordList() {
            const selectedList = document.getElementById("wordLists").value;
            fetch(selectedList)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.length > 0) {
                        // Once data is fetched, choose a random word
                        word = getRandomWord(data);

                        // Display the word for translation
                        displayWordForTranslation();
                    } else {
                        console.error('No data found in selected word list');
                    }
                })
                .catch(error => {
                    console.error('Error fetching word data:', error);
                });
        }

        // Function to get a random word based on translation direction
        function getRandomWord(data) {
            const randomIndex = Math.floor(Math.random() * data.length);
            return data[randomIndex];
        }

        // Function to display a word for translation
        function displayWordForTranslation() {
            if (word) {
                document.getElementById("wordToTranslate").textContent = (translationDirection === "englishToDutch") ? word.english : word.dutch;
            } else {
                console.error("Word is undefined or null");
            }
        }

        // Function to check translation
        function checkTranslation() {
            const userInput = document.getElementById("translationInput").value.trim().toLowerCase();
            if (word) {
                const correctTranslation = (translationDirection === "englishToDutch") ? word.dutch.toLowerCase() : word.english.toLowerCase();

                if (userInput === correctTranslation) {
                    document.getElementById("resultMessage").textContent = "Correct! Well done.";
                    isAnswerSubmitted = true; // Set isAnswerSubmitted to true when answer is correct
                } else {
                    document.getElementById("resultMessage").textContent = "Incorrect. Please try again.";
                }
            } else {
                console.error("Word is undefined or null");
            }
        }

        // Function to clear result message and input field
        function clearFeedback() {
            document.getElementById("resultMessage").textContent = ""; // Clear feedback text
            document.getElementById("translationInput").value = ""; // Clear input field
        }

        // Function to load next word
        function nextWord() {
            if (!isAnswerSubmitted) {
                document.getElementById("resultMessage").textContent = "Please submit an answer before proceeding to the next word.";
                return; // If not, return early from this function
            }
            const selectedList = document.getElementById("wordLists").value;
            fetch(selectedList)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.length > 0) {
                        // Choose a new random word
                        word = getRandomWord(data);

                        // Display the new word for translation
                        displayWordForTranslation();

                        // Clear previous result message and input field
                        clearFeedback();
                    } else {
                        console.error('No data found in selected word list');
                    }
                })
                .catch(error => {
                    console.error('Error fetching word data:', error);
                });
            
            isAnswerSubmitted = false; // Reset isAnswerSubmitted to false after loading next word
        }

        // Event listener for translation direction radio buttons
        document.querySelectorAll('input[name="translationDirection"]').forEach(radio => {
            radio.addEventListener('change', updateTranslationDirection);
        });

        // Function to update translation direction based on radio button selection
        function updateTranslationDirection(event) {
            translationDirection = event.target.value;
            loadWordList(); // Fetch new word
            displayWordForTranslation(); // Display the word for translation with the updated direction
        }
    </script>
</body>
</html>
