<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maerlant Aardrijkskunde 1e klas - april 2024</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2em;
    }
    .flashcard {
        width: 300px;
        height: 300px;
        background-color: orangered;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.5s;
        font-size: 1.5em;
    }
    .back {
        display: none;
    }
    .show {
        display: block;
    }
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #004d98;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #index-nav {
        background-color: #f4f4f4;
        padding: 10px;
        text-align: center;
        flex: 1; /* Take remaining vertical space */
        display: flex; /* Use flexbox for layout */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
    }

    #index-nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 0 10px;
    }

    #index-nav a:hover {
        background-color: #ccc;
    }
</style>
</head>
<body>

<div class="flashcard-container">
    <div class="flashcard">
        <div class="front">
            <h2>Front of Card</h2>
            <p>Click to reveal the back</p>
        </div>
        <div class="back">
            <h2>Back of Card</h2>
            <p>This is where the explanation goes</p>
        </div>
    </div>
    <button class="btn" id="next-btn">Next Card</button>
    <nav id="index-nav">
        <a href="index.html">terug</a>
    </nav>
</div>

<script>
    const flashcard = document.querySelector('.flashcard');
    const front = document.querySelector('.front');
    const back = document.querySelector('.back');
    const nextBtn = document.getElementById('next-btn');

    let currentCardIndex = -1;
    let flashcards = [];

    fetch('aardrijkskunde.json')
    .then(response => response.json())
    .then(data => {
        flashcards = data;
        showNextCard();
    });

    function showNextCard() {
        currentCardIndex = Math.floor(Math.random() * flashcards.length);
        front.textContent = flashcards[currentCardIndex].concept;
        back.textContent = flashcards[currentCardIndex].explanation;
        back.classList.remove('show');
        flashcard.classList.remove('flipped');
    }

    flashcard.addEventListener('click', () => {
        if (front.style.display !== "none") {
            front.style.display = "none";
            back.style.display = "block";
        } else {
            back.style.display = "none";
            front.style.display = "block";
        }    
    });


    nextBtn.addEventListener('click', showNextCard);
</script>

</body>
</html>
