<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Learning</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    var words = [];
    var currentWordIndex = -1;
    
    $.getJSON("Joep_toestweek_april_Frans_2024.json", function(data) {
        words = data;
        showNextWord();
    }).fail(function(jqxhr, textStatus, error) {
        var err = textStatus + ", " + error;
        console.error( "Error loading JSON: " + err );
    });
    
    function showNextWord() {
        currentWordIndex++;
        if (currentWordIndex >= words.length) {
            currentWordIndex = 0;
        }
        
        var word = words[currentWordIndex];
        var text = (Math.random() < 0.5) ? word.dutch : word.english;
        var lang = (text === word.dutch) ? "nl" : "fr"; // Set language based on the text
        
        if (window.speechSynthesis) {
            var audio = new SpeechSynthesisUtterance(text);
            audio.lang = lang; // Set the language
            window.speechSynthesis.speak(audio);
        } else {
            console.error("Speech synthesis not supported.");
        }
        
        $('#word').text(text);
        
        setTimeout(function(){
            $('#nextButton').show();
        }, 10000); // Show "Next" button after 5 seconds
    }
    
    $('#nextButton').click(function(){
        $('#nextButton').hide();
        showNextWord();
    });
});
</script>
</head>
<body>
<h1>Language Learning</h1>
<div id="word"></div>
<button id="nextButton" style="display: none;">Next</button>
<nav id="index-nav">
    <a href="index.html">terug</a>
</nav>
</body>
</html>
