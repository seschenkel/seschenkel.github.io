<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Learning Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Language Learning Website</h1>
</header>
<main>
  <div class="container">
    <div class="controls">
      <label for="wordlist">Select Word List:</label>
      <select id="wordlist">
        <option value="animals">Animals</option>
        <option value="colors">Colors</option>
        <!-- Add more options as needed -->
      </select>
      <label for="direction">Translation Direction:</label>
      <select id="direction">
        <option value="en-to-nl">English to Dutch</option>
        <option value="nl-to-en">Dutch to English</option>
      </select>
    </div>
    <div class="translation">
      <p id="word">Word</p>
      <input type="text" id="translation" placeholder="Enter translation">
      <button id="submit">Submit</button>
      <button id="next">Next</button>
      <p id="feedback"></p>
      <p id="answer"></p>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2024 Language Learning Website</p>
</footer>
<script src="script.js"></script>
</body>
</html>
