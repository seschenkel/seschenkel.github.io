<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Website</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Language Learning</h1>
    </header>
    <main>
        <div id="content">
            <div class="dropdown">
                <select id="languageSelect">
                    <option value="english-dutch">English to Dutch</option>
                    <option value="dutch-english">Dutch to English</option>
                </select>
            </div>
            <div id="wordDisplay"></div>
            <input type="text" id="translationInput" placeholder="Enter translation">
            <button id="submitBtn">Submit</button>
            <button id="nextBtn">Next</button>
            <div id="feedback"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Language Learning Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
